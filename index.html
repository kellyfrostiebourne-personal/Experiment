<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>To-Do</h1>
  </header>
  <main>
    <form id="todo-form">
      <input type="text" id="todo-input" placeholder="What needs doing?" autocomplete="off" aria-label="New task" maxlength="500">
      <button type="submit">Add</button>
    </form>
    <div id="status" class="status" aria-live="polite" aria-atomic="true" role="status"></div>
    <ul id="todo-list" aria-label="Task list"></ul>
  </main>
  <script type="module" src="app.js"></script>
</body>
</html>
